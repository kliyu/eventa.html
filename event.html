<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
  	.container,.box,.target {
  		border: 1px solid;
  		padding: 15px;
	}
  </style>
  <script type="text/javascript" src="event.js"></script>
</head>
<body>
  <div class="container">container
    <div class="box">box
      <div class="target">target</div>
    </div>
  </div>
</body>
<script type="text/javascript">
	function $(selector) {
	  return document.querySelector(selector);
	}

	$('.target').addEventListener("click",function(e){
	  console.log('我是target  处于捕获阶段');
	},true);
	$('.box').addEventListener("click",function(e){
	//   e.stopPropagation();
	  console.log('我是box  处于捕获阶段');
	},true);
	$('.container').addEventListener("click",function(e){
	  console.log('我是container  处于捕获阶段');
	},true);


	$('.target').addEventListener("click",function(e){
	  console.log('我是target  处于冒泡阶段');
	},false);
	$('.box').addEventListener("click",function(e){
	     e.stopPropagation();
	  console.log('我是box  处于冒泡阶段');
	},false);
	$('.container').addEventListener("click",function(e){
	  console.log('我是container  处于冒泡阶段');
	},false);
</script>
</html>
